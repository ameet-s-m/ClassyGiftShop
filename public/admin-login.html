<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Classy Gift Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <a href="https://www.instagram.com/classy_gift_shop?igsh=ZHEyd2Vta3lhbmF5" target="_blank" rel="noopener noreferrer" class="brand-link">
    <div class="brand-header">
      <h1>ğŸ Classy Gift Shop</h1>
      <p>Admin Dashboard - Handmade Gifts Management</p>

  </a>

  <div class="auth-container">
    <form id="adminLoginForm" class="glass-card">
      <h2 style="text-align:center; color: var(--rose-primary); margin-bottom: 1.5rem;">Admin Login</h2>
      <label for="adminEmail" style="font-weight: 600; color: #2b2b2b;">Email Address</label>
      <input type="email" id="adminEmail" placeholder="admin@example.com" required />
      
      <label for="adminPassword" style="font-weight: 600; color: #2b2b2b; margin-top: 1rem;">Password</label>
      <input type="password" id="adminPassword" placeholder="Enter password" required />
      
      <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1.5rem;">Login</button>
      <p id="admin-login-error" class="error-msg" style="display:none;"></p>
    </form>

    <div class="admin-link">
      <a href="index.html">â† Back to Customer Login</a>
    </div>
  </div>

  <script src="js/admin.js"></script>

</html>
